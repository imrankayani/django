{% extends 'myApp/base.html' %}

{% block content %}

<body style="background-color: #add8e6;">
    <h1>Login</h1> 
    <img src="https://img.icons8.com/?size=512&id=Ga3KHCi69bGo&format=png" alt="Login Icon" class="ml-2" style="width: 50px;">
        <div class="form-container p-4" style="background-color: #3594fc; border-radius: 8px;">

        <form action="" method=POST>
            {% csrf_token %}
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Username</label>
                  <input type="text" class="form-control" name="username" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" name="password">
                </div>
                
            
              


            
            <input type="submit" value="Submit" class="btn btn-secondary">

        </form>
    
    <br/>
    <div class="register-button-container">
        <a href="{% url 'register_user' %}" class="btn btn-primary">Register</a>
    </div>

{% endblock %}
