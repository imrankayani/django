{% extends 'myApp/base.html' %}

{% block content %}

<body style="background-color: #add8e6;"></body>
    <h1>Register</h1>
    <img src="https://img.icons8.com/?size=512&id=23279&format=png" alt="Register Icon" class="ml-2" width="100px">
    <br/>

    <!-- Blue box around the form -->
    <div class="form-container p-4" style="background-color: #3594fc; border-radius: 8px;">
        <form action="{% url 'register_user' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
    </div>

    <br/><br/>
{% endblock %}
